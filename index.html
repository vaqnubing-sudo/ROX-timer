<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#4CAF50">
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MVP/Mini Spawn Timer</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide-icons"></script>
</head>
<body>
  <button id="installBtn" style="display:none;">Install ROX Timer</button>

  <!-- Header -->
  <header class="app-header">
    <h1>ROX Timer</h1>
  </header>

  <!-- Main Timers Area -->
  <main class="container">
    <div id="timerContainer" class="timer-list"></div>
  </main>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <button class="nav-btn active" onclick="showCategory(1)" id="cat1Btn">
      <i data-lucide="clock"></i>
      <span>MVP</span>
    </button>
    <button class="nav-btn" onclick="showCategory(2)" id="cat2Btn">
      <i data-lucide="layers"></i>
      <span>Mini</span>
    </button>
  </nav>

  <!-- Notification Sound -->
  <audio id="notificationSound" src="notification.mp3" preload="auto"></audio>

  <script src="script.js"></script>
  <script>
    lucide.createIcons();
  </script>
</body>
</html>
